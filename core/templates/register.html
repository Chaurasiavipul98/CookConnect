{% extends 'index.html' %}

{% block title %}Register | CookConnect{% endblock  %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff8f0, #fff);
    }
    .register-card {
      width: 500px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .register-title {
      color:rgb(0, 0, 0);
    }
    .btn-register {
      background-color: #FFB300;
      border: none;
    }
    .btn-register:hover {
      background-color: #e0a000;
    }
    a {
      color: #FFB300;
    }
    a:hover {
      text-decoration: underline;
    }
    
    .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 360px;
        padding: 40px;
    }
  
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }
    
      .input-group {
          margin-bottom: 20px;
      }
    
      .input-group label {
          display: block;
          color: #555;
          margin-bottom: 8px;
      }
    
      .input-group input {
          width: 100%;
          padding: 12px;
          border-radius: 10px;
          border: 1px solid #ccc;
          font-size: 14px;
          transition: border 0.3s;
      }
    
      .input-group input:focus {
          border-color: #f9a825;
          outline: none;
      }
      .login-btn {
        background: linear-gradient(to right, #f9a825, #f57f17);
        border: none;
        color: white;
        font-weight: bold;
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
    }
    
    .login-btn:hover {
        box-shadow: 0 5px 15px rgba(249, 168, 37, 0.4);
        transform: translateY(-2px);
    }
  
    .bottom-links {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
  
    .bottom-links a {
        color: #f57f17;
        text-decoration: none;
    }
    .error-message {
      color: crimson;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>

  <div class="container d-flex justify-content-center align-items-center">
    <div class="card register-card p-4">
      <h2 class="text-center register-title mb-4">Create an Account</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password1">Password</label>
          <input type="password" name="password1" required>
        </div>
        <div class="input-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" required>
        </div>
        {% if form.errors %}
            <strong class="text-danger">There were errors in your form:</strong><br>
            <p class="text-danger">{{ form.errors }}</p>
        {% endif %}
        <button type="submit" class="btn btn-register w-100 mt-2">Register</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>

{% endblock  %}
